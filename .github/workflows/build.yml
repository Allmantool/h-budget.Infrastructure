name: Build
on:
  push:
    branches:
      - master
      - feature/*
      - test/*
    tags:
      - 'v*'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build-currency-rates-api:
    name: Carrency Rates Api Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner        
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          RUN_ID: ${{ github.run_id }}
          RUN_NUMBER: ${{ github.run_number }}
          RUN_ATTEMPT: ${{ github.run_attempt }}
        shell: bash
        run: |
          cd WebApi-app/HomeBudget-Web-API/
          docker build --target 'publish' -t 'h-budget-${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}' --build-arg SONAR_TOKEN='${{ secrets.SONAR_TOKEN }}' .
  build-ui:
    name: Angular UI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: '14'
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./Angular-app/package-lock.json
      - name: Update UI dependencies
        run: |
          cd ./Angular-app
          npm ci
      - name: Build UI project
        run: |
          cd ./Angular-app
          npm run build --if-present
      - name: Run UI tests
        run: |
          cd ./Angular-app
          npm run test:headless
      - name: Run sonnarqube
        run: |
          cd ./Angular-app
          npm run sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }}