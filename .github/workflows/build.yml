name: Build
on:
  push:
    branches:
      - master
      - feature/*
      - test/*
    tags:
      - "v*"
  pull_request:
    types: [opened, synchronize, reopened]

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  build-currency-rates-api:
    name: Carrency Rates Api Quality Gate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./WebApi-app/HomeBudget-Web-API
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Check out code
        uses: actions/checkout@v1
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Set up 'Find Current Pull Request'
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          # Can be "open", "closed", or "all".  Defaults to "open".
          state: open
      - name: Get pull request ID
        run: echo "Your PR is ${PR}"
        if: success() && steps.findPr.outputs.number
        env:
          PR: ${{ steps.findPr.outputs.pr }}
      - name: Build and analyze docker script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          RUN_NUMBER: ${{ github.run_number }}
          RUN_ATTEMPT: ${{ github.run_attempt }}
          PULL_REQUEST_ID: ${{ steps.findPr.outputs.pr }}
          PULL_REQUEST_SOURCE_BRANCH: ${{ github.ref }}
          PULL_REQUEST_TARGET_BRANCH: refs/heads/master
          ACTION: ${{ github.action }}
          EVENT_NAME: ${{ github.event_name }}
        shell: bash
        run: |
          docker build \
          --target 'publish' -t 'h-budget-${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}' \
          --build-arg PULL_REQUEST_ID='${{ steps.findPr.outputs.pr }}' \
          --build-arg PULL_REQUEST_SOURCE_BRANCH='${{ github.ref }}' \
          --build-arg PULL_REQUEST_TARGET_BRANCH=refs/heads/master \
          --build-arg GITHUB_RUN_ID='${{ github.run_id }}' \
          --build-arg SONAR_TOKEN='${{ secrets.SONAR_TOKEN }}' \
          .
  build-ui:
    name: Angular UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Angular-app
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
          cache-dependency-path: ./Angular-app/package-lock.json
      - name: Upload & Install UI dependencies
        run: |
          npm ci
      - name: Keep up minor UI dependencies up to date
        run: |
          npm update
      - name: Build UI project
        run: |
          npm run build-prod --if-present
      - name: Run UI tests
        run: |
          npm run test-headless
      - name: Run sonnarqube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npm run sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }}
