events {
    worker_connections 1024;
    multi_accept on;
}

http {
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;

    log_format custom
        '$remote_addr - $remote_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent"';

    access_log /var/log/nginx/access.log custom;
    error_log /var/log/nginx/error.log warn;

    proxy_connect_timeout 3s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    proxy_intercept_errors on;

    # ==========================================================
    # HTTP â†’ HTTPS
    # ==========================================================
    server {
        listen 80 default_server;
        # server_name desktop-9mcccfm *.desktop-9mcccfm titan.local-infra;
        return 301 https://$host$request_uri;
    }

    # ==========================================================
    # MAIN UI (Angular SPA)
    # ==========================================================
    server {
        listen 443 ssl;
        server_name desktop-9mcccfm;

        ssl_certificate     /etc/ssl/certs/desktop-9mcccfm.pem;
        ssl_certificate_key /etc/ssl/private/desktop-9mcccfm-key-nopass.pem;

        ssl_protocols TLSv1.2 TLSv1.3;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location ~ /\. {
            deny all;
        }
    }

    # ==========================================================
    # EVENTSTORE DB
    # ==========================================================
    server {
        listen 443 ssl;
        server_name eventstore.desktop-9mcccfm;

        ssl_certificate     /etc/ssl/certs/desktop-9mcccfm.pem;
        ssl_certificate_key /etc/ssl/private/desktop-9mcccfm-key-nopass.pem;

        error_page 502 503 504 = @backend_down;

        location / {
            set $backend http://event-store-db:2113;
            proxy_pass $backend;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location @backend_down {
            internal;
            return 503 '{"status":"unavailable"}';
        }
    }

    # ==========================================================
    # GRAFANA
    # ==========================================================
    server {
        listen 443 ssl;
        server_name grafana.desktop-9mcccfm;

        ssl_certificate     /etc/ssl/certs/desktop-9mcccfm.pem;
