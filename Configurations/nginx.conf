# the events block is required
events {
}

http {
    include /etc/nginx/mime.types;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    log_format custom
        '$remote_addr - $remote_user [$time_local] "$request" $status '
        '$body_bytes_sent "$http_referer" "$http_user_agent"';

    # ======================
    # Redirect HTTP â†’ HTTPS
    # ======================
    server {
        listen 80;
        server_name desktop-9mcccfm;
        return 301 https://$host:5408$request_uri;
    }

    # ======================
    # HTTPS server
    # ======================
    server {
        listen 5408 ssl;
        server_name desktop-9mcccfm;

        access_log /var/log/nginx/h-budget.access.log custom;
        error_log /var/log/nginx/h-budget.error.log warn;

        # ======================
        # SSL configuration
        # ======================
        ssl_certificate     /etc/ssl/certs/desktop-9mcccfm.pem;
        ssl_certificate_key /etc/ssl/certs/desktop-9mcccfm-key-nopass.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # ======================
        # Angular SPA (base)
        # ======================
        root /usr/share/nginx/html;
        index index.html;

        # ======================
        # Seq
        # ======================
        location /seq/ {
            proxy_pass http://logging-seq:80;
            proxy_http_version 1.1;

            # External address awareness
            proxy_set_header Host               $host:$server_port;
            proxy_set_header X-Forwarded-Host   $host:$server_port;
            proxy_set_header X-Forwarded-Port   $server_port;
            proxy_set_header X-Forwarded-Proto  https;
            proxy_set_header X-Forwarded-For    $remote_addr;
            proxy_set_header X-Forwarded-Prefix /seq;

            # Prevent Seq rewriting redirects
            proxy_redirect off;

            # Fix cookies under sub-path
            proxy_cookie_path / /seq/;

            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # ======================
        # Prometheus
        # ======================
        location = /prometheus {
            return 301 /prometheus/;
        }

        location /prometheus/ {
            proxy_pass http://prometheus:9090;
            proxy_http_version 1.1;

            proxy_set_header Host              $http_host;
            proxy_set_header X-Forwarded-Host  $http_host;
            proxy_set_header X-Forwarded-Port  $server_port;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For   $remote_addr;

            proxy_redirect off;
            proxy_buffering off;

            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # ======================
        # Nginx metrics
        # ======================
        location /metrics {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        location /stub_status {
            stub_status on;
            allow 127.0.0.1;
            deny all;
        }

        # ======================
        # Angular SPA (fallback)
        # ======================
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
