# the events block is required
events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    log_format custom
    '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent"';

    # ---- OPTIONAL CORS (keep only if APIs need browser access) ----
    # map $http_origin $allow_origin {
    #     default "";
    #     "~^https?://(localhost|desktop-9mcccfm)(:[0-9]+)?$" $http_origin;
    # }

    # --------------------------------------------------------------
    # Redirect ALL HTTP -> HTTPS (root + subdomains)
    # --------------------------------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name desktop-9mcccfm *.desktop-9mcccfm;
        return 301 https://$host$request_uri;
    }

    # ==============================================================
    # MAIN UI (Angular SPA)
    # ==============================================================
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name desktop-9mcccfm

        # if ($host != "desktop-9mcccfm") {
        #     return 444;
        # }

        access_log /var/log/nginx/h-budget.access.log custom;
        error_log /var/log/nginx/h-budget.error.log warn;

        ssl_certificate /etc/ssl/certs/desktop-9mcccfm.pem;
        ssl_certificate_key /etc/ssl/certs/desktop-9mcccfm-key-nopass.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Optional CORS
        # add_header Access-Control-Allow-Origin "$allow_origin" always;
        # add_header Access-Control-Expose-Headers "*" always;

        # Local metrics only
        location /metrics {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.18.0.0/16;
            deny all;
        }

        # SPA routing
        location / {
            try_files $uri $uri/ /index.html;

            # Static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # Block dot-files
            location ~ /\. {
                deny all;
                access_log off;
                log_not_found off;
            }
        }
    }

    # ==============================================================
    # DEFAULT CATCH-ALL (security)
    # ==============================================================
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;

        ssl_certificate /etc/ssl/certs/desktop-9mcccfm.pem;
        ssl_certificate_key /etc/ssl/certs/desktop-9mcccfm-key-nopass.pem;

        return 444;
    }

    # ==============================================================
    # SHARED PROXY SETTINGS (applied per server)
    # ==============================================================
    # NOTE: kept inline for clarity instead of include/snippet

    # ==============================================================
    # EVENTSTORE DB
    # ==============================================================
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name eventstore.desktop-9mcccfm;

        ssl_certificate /etc/ssl/certs/desktop-9mcccfm.pem;
        ssl_certificate_key /etc/ssl/certs/desktop-9mcccfm-key-nopass.pem;

        location / {
            proxy_pass http://event-store-db:2113/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            allow 127.0.0.1;
            allow 172.18.0.0/16;
        }
    }

    # ==============================================================
    # GRAFANA
    # ==============================================================
    server {
        listen 443 ssl;
