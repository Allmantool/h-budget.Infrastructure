name: logging
services:
  kibana:
    image: kibana:8.15.3
    container_name: homebudget-kibana
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9250
    networks:
      - elastic-network
    depends_on:
      - elasticsearch
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 10
        delay: 25s
        window: 180s
      resources:
        limits:
          cpus: "1"
          memory: "1g"

  elasticsearch:
    image: elasticsearch:8.15.3
    container_name: homebudget-elasticsearch
    ports:
      - 9250:9200
    volumes:
      - ${ELASTIC_VOLUME_PATH}:/usr/share/elasticsearch/data
    environment:
      - xpack.watcher.enabled=false
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    networks:
      - elastic-network
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 10
        delay: 5s
        window: 180s
      resources:
        limits:
          cpus: "2"
          memory: "2GB"
