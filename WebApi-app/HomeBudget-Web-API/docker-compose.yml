version: '3.9'

services:
  homebudget-web-api:
    image: ${DOCKER_REGISTRY-}homebudget-webapi:v0.0.1
    container_name: homebudget-api
    build:
      context: .
      dockerfile: dockerfile
      args:
        - SONAR_TOKEN=${SONAR_TOKEN}
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - SONAR_TOKEN=${SONAR_TOKEN}
      - GITHUB_RUN_ID={GITHUB_RUN_ID}
      - PULL_REQUEST_ID=${PULL_REQUEST_ID}
      - PULL_REQUEST_SOURCE_BRANCH=${PULL_REQUEST_SOURCE_BRANCH}
      - PULL_REQUEST_TARGET_BRANCH=${PULL_REQUEST_TARGET_BRANCH}
    ports:
      - "5001:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    networks:
      - elastic
      - sonar
      - redis-cache
      - ms-sql
    depends_on:
      - homebudget-sql-server
      - redis_server
      - sonarCube
      - elasticsearch
      - kibana

  homebudget-sql-server:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    container_name: homebudget-sql-server
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SQL_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - ${SQL_VOLUME_PATH}:/var/opt/mssql/data
    networks:
      - ms-sql

  flyway:
    image: flyway/flyway:8.5.2
    container_name: homebudget-flyway-migration
    command: -url=jdbc:sqlserver://homebudget-sql-server -schemas=homebudget-schema -mixed=true -baselineOnMigrate=true -user=sa -password=${SQL_PASSWORD} -connectRetries=5 migrate
    volumes:
      - ${FLYWAY_SCRIPTS_PATH}:/flyway/sql
    depends_on:
      - homebudget-sql-server
    networks:
      - ms-sql

  redis_server:
    image: redis:7.0.7
    container_name: homebudget-cache
    ports:
      - "6379:6379"
    networks:
      - redis-cache
    depends_on:
      - homebudget-sql-server

  sonarCube:
    image: sonarqube:9.8.0-developer
    container_name: homebudget-sonar-cube
    environment:
      SONAR_JDBC_USERNAME: sa
      SONAR_JDBC_PASSWORD: ${SQL_PASSWORD}
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - sonar
    depends_on:
      - homebudget-sql-server

  elasticsearch:
    image: elasticsearch:8.5.3
    container_name: homebudget-elasticsearch
    ports:
      - 9250:9200
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - xpack.watcher.enabled=false
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    networks:
      - elastic

  kibana:
    image: kibana:8.5.3
    container_name: homebudget-kibana
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_URL=http://localhost:9250
    networks:
      - elastic
    depends_on:
      - elasticsearch

networks:
  elastic:
    driver: bridge
  sonar:
    driver: bridge
  redis-cache:
    driver: bridge
  ms-sql:
    driver: bridge

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  elasticsearch-data:
