version: '3.9'

services:
  homebudget-web-api:
    image: ${DOCKER_REGISTRY-}homebudget-webapi:v0.0.1
    container_name: homebudget-webapi
    build:
      context: .
      dockerfile: dockerfile
      args:
        - SONAR_TOKEN=${SONAR_TOKEN}
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - SONAR_TOKEN=${SONAR_TOKEN}
      - GITHUB_RUN_ID={GITHUB_RUN_ID}
      - PULL_REQUEST_ID=${PULL_REQUEST_ID}
      - PULL_REQUEST_SOURCE_BRANCH=${PULL_REQUEST_SOURCE_BRANCH}
      - PULL_REQUEST_TARGET_BRANCH=${PULL_REQUEST_TARGET_BRANCH}
    ports:
      - "5001:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    depends_on:
      - homebudget-sql-server
      - redis_server
      - sonarCube
      - elasticsearch
      - kibana

  homebudget-sql-server:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    container_name: "${DOCKER_REGISTRY-}homebudget-sql-server"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SQL_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - ${SQL_VOLUME_PATH}:/var/opt/mssql/data

  flyway:
    image: flyway/flyway:8.5.2
    depends_on:
      - homebudget-sql-server
    container_name: flyway-migration
    command: 
      -url=jdbc:sqlserver://homebudget-sql-server
      -schemas=homebudget-schema
      -mixed=true
      -baselineOnMigrate=true
      -user=sa
      -password=${SQL_PASSWORD}
      -connectRetries=5 migrate
    volumes:
      - ${FLYWAY_SCRIPTS_PATH}:/flyway/sql

  redis_server:
    image: redis:7.0.7
    depends_on:
      - homebudget-sql-server
    container_name: homebudget-cache
    ports:
      - "6379:6379"

  sonarCube:
    image: sonarqube:9.8.0-developer
    depends_on:
      - homebudget-sql-server
    container_name: sonar-cube
    environment:
      SONAR_JDBC_USERNAME: sa
      SONAR_JDBC_PASSWORD: ${SQL_PASSWORD}
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.3
    ports:
      - 9250:9200
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - xpack.watcher.enabled=false
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    networks:
      - elastic

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:8.5.3
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=http://localhost:9250
    networks:
      - elastic

networks:
  elastic:
    driver: bridge

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  elasticsearch-data: