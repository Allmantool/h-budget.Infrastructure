<div class="crud-content">
    <form [formGroup]="crudRecordFg" (ngSubmit)="save()">
        <div class="record-crud-section-title">New record:</div>
        <div class="date-section">
            <app-datepicker placeholder="Choose a opeation date" formControlName="operationDate">
            </app-datepicker>
        </div>
        <div class="contractor-section">
            <app-form-field formControlName="contractor" [fieldType]="'SELECT'" [title]="'Ð¡ontractor:'"
                [selectOptions]="contractors">
            </app-form-field>
        </div>

        <div class="category-section">
            <app-form-field formControlName="category" [fieldType]="'SELECT'" [title]="'Category:'"
                [selectOptions]="getCategoryLabels()">
            </app-form-field>
        </div>

        <ng-container #expense *ngIf="isExpenseOperation(); else income">
            <div class="expense-section">
                <app-form-field formControlName="expense" [fieldType]="'INPUT'" [title]="'Expense:'">
                </app-form-field>
            </div>
        </ng-container>

        <ng-template #income>
            <div class="income-section">
                <app-form-field formControlName="income" [fieldType]="'INPUT'" [title]="'Income:'">
                </app-form-field>
            </div>
        </ng-template>

        <div class="comment-section">
            <app-form-field formControlName="comment" [fieldType]="'TEXT_AREA'" [title]="'Comments:'">
            </app-form-field>
        </div>
        <div class="command-buttons">
            <app-button (click)="save" title="Save"></app-button>
            <app-button title="New"></app-button>
        </div>
    </form>
</div>
